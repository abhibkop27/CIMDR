<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Navbar</title>
  <style>
    /* Reset and Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff7eb3, #ff758c);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    nav.sticky {
      background: #ff758c;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      position: relative;
      font-size: 1rem;
    }
    .nav-links a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      animation: underline 0.3s ease forwards;
    }
    @keyframes underline {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .menu-icon {
      display: none;
      font-size: 2rem;
      cursor: pointer;
    }
    /* Mobile Menu */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background: #ff758c;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        text-align: center;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <div class="nav-links">
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </div>
    <div class="logo">LOGO</div>
    <div class="nav-links">
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <section style="height: 2000px; padding: 20px;">
    <h1>Scroll Down to See Sticky Navbar</h1>
  </section>

  <script>
    const nav = document.querySelector('nav');
    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelectorAll('.nav-links');

    window.addEventListener('scroll', () => {
      nav.classList.toggle('sticky', window.scrollY > 50);
    });

    function toggleMenu() {
      navLinks.forEach(link => link.classList.toggle('active'));
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Message Sender & Attendance Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .page-heading {
            text-align: center;
            margin: 20px 0;
            padding: 10px 20px;
            background: linear-gradient(to right, #1d3557, #457b9d);
            color: white;
            border-radius: 8px;
        }

        .page-heading h1 {
            font-size: 2.5em;
        }

        @media (max-width: 768px) {
            .page-heading h1 {
                font-size: 2em;
            }
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            color: #4facfe;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        .form-group button {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #3a94e5;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            color: #00796b;
            border: 1px solid #00796b;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="page-heading">
        <h1>Bulk Message Sender & Attendance Tracker</h1>
    </div>

    <div class="container">
        <h2>Send Bulk Messages</h2>
        <form id="messageForm">
            <div class="form-group">
                <label for="phoneNumbers">Phone Numbers (comma-separated):</label>
                <textarea id="phoneNumbers" placeholder="e.g., +1234567890, +0987654321" required></textarea>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Type your message here" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Send Messages</button>
            </div>
        </form>
        <div id="messageStatus" class="status" style="display: none;">Messages sent successfully!</div>
    </div>

    <div class="container">
        <h2>Mark Attendance</h2>
        <form id="attendanceForm">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" placeholder="Enter Employee ID" required />
            </div>

            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Mark Attendance</button>
            </div>
        </form>
        <div id="attendanceStatus" class="status" style="display: none;">Attendance marked successfully!</div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('messageStatus').style.display = 'block';
        });

        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('attendanceStatus').style.display = 'block';
        });
    </script>
</body>
</html>

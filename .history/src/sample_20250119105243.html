<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Page</title>
    <style>
        /* Reset and Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Full-width Hero Image */
.hero-image {
    position: relative;
    width: 100%;
    height: 60vh; /* Adjusted to a more fluid size for responsiveness */
    overflow: hidden;
}

.hero-image img {
    width: 100%;
    height: 100%; /* Ensures the image fills the container */
    object-fit: cover; /* Ensures the image covers the area without stretching */
}

/* Explore Button */
.explore-btn {
    position: absolute;
    top: 74%;
    left: 5%; /* Center the button horizontally */
    transform: translateX(-50%) translateY(-50%); /* Adjust for accurate centering */
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
}

.explore-btn:hover {
    background-color: #2980b9;
    transform: translateX(-50%) translateY(-50%) scale(1.1); /* Slightly enlarge the button */
    opacity: 0.9; /* Add slight fade effect */
}

/* Career Cards Section */
.career-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap; /* Allow cards to wrap on smaller screens */
    padding: 20px;
    margin-top: 20px;
}

.card {
    background-color: #f4f4f4;
    border-radius: 8px;
    padding: 20px;
    width: 30vw;
    height: 30vh;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: 10px;
}

.card h3 {
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 10px;
}

.card p {
    font-size: 1rem;
    color: #666;
}

/* Media Queries for Responsiveness */
@media (max-width: 768px) {
    .hero-image {
        height: 50vh; /* Adjust height for smaller screens */
    }

    .explore-btn {
        font-size: 1rem; /* Smaller button text on smaller screens */
        padding: 8px 15px;
    }

    .card {
        width: 100%; /* Full width for cards on small screens */
        padding: 15px;
    }
}

@media (max-width: 480px) {
    .explore-btn {
        font-size: 1rem; /* Adjust font size further for mobile */
        padding: 8px 12px;
    }
}

    </style>
</head>
<body>

    <!-- Full-width Image at the top -->
    <div class="hero-image">
        <img src="../assets/img/carrer.png" alt="Hero Image">
        <!-- Explore Button -->
        <button class="explore-btn">Explore</button>
    </div>

    <!-- Cards Section -->
    <div class="career-cards">
        <div class="card">
            <h3>Internship</h3>
            <p>Kickstart your career with an internship at Dynamic Super Software.</p>
        </div>
        <div class="card">
            <h3>Experienced</h3>
            <p>Join us if you have experience and want to make an impact.</p>
        </div>
    </div>

</body>
</html>

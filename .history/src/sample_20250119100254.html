<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Dynamic Super Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .career-container {
            max-width: 1200px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .career-header {
            background: #2196f3;
            color: #fff;
            text-align: center;
            padding: 20px 40px;
        }

        .career-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .career-header p {
            font-size: 1rem;
            margin-top: 5px;
        }

        .career-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }

        .career-card {
            flex: 1;
            min-width: 300px;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .career-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .career-card h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .career-card p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .career-card button {
            padding: 10px 20px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .career-card button:hover {
            background: #1976d2;
        }

        @media (max-width: 768px) {
            .career-options {
                flex-direction: column;
                align-items: center;
            }

            .career-card {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="career-container">
        <!-- Header -->
        <div class="career-header">
            <h1>Join Dynamic Super Software</h1>
            <p>Explore opportunities to grow and make an impact with us.</p>
        </div>

        <!-- Career Options -->
        <div class="career-options">
            <!-- Internship Option -->
            <div class="career-card">
                <h2>Internship</h2>
                <p>Kickstart your career with hands-on experience in real projects.</p>
                <button onclick="location.href='apply-internship.html'">Apply Now</button>
            </div>

            <!-- Experienced Option -->
            <div class="career-card">
                <h2>Experienced</h2>
                <p>Bring your expertise and grow with our dynamic team.</p>
                <button onclick="location.href='apply-experienced.html'">Apply Now</button>
            </div>
        </div>
    </div>
</body>

</html>

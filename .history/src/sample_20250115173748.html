<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dynamic Super Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #e0e7ff);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #4f46e5;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .contact-form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form .form-group {
            flex: 1;
            min-width: 250px;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3b3ba1;
        }

        .info {
            margin-top: 30px;
            text-align: center;
        }

        .info p {
            margin: 10px 0;
            font-size: 1rem;
        }

        .info a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: bold;
        }

        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Dynamic Super Software</h1>
    <p>Have questions or need assistance? We're here to help!</p>
</header>

<div class="container">
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group" style="flex: 100%;">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>
        </div>

        <div style="flex: 100%; text-align: center;">
            <button type="submit">Send Message</button>
        </div>
    </form>

    <div class="info">
        <p>Email us at <a href="mailto:contact@dss.com">contact@dss.com</a></p>
        <p>Call us at <a href="tel:+918805011007">+91 8805011007</a></p>
        <p>Visit us: Dynamic Super Software, Sangli, Maharashtra, India</p>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers at Dynamic Super Software</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .career-container {
            width: 100%;
            max-width: 1400px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .career-header {
            background: linear-gradient(90deg, #2196f3, #42a5f5);
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        .career-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .career-header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .career-options {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 60px 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .career-card {
            flex: 1;
            max-width: 500px;
            background: #f5f5f5;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .career-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .career-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.2), rgba(255, 255, 255, 0.1));
            z-index: -1;
        }

        .career-card h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2196f3;
        }

        .career-card p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 25px;
        }

        .career-card button {
            padding: 12px 25px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .career-card button:hover {
            background: #1976d2;
        }

        @media (max-width: 768px) {
            .career-options {
                flex-direction: column;
            }

            .career-card {
                max-width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>

<body>
    <div class="career-container">
        <!-- Header -->
        <div class="career-header">
            <h1>Join Dynamic Super Software</h1>
            <p>Explore opportunities to grow and make an impact with us.</p>
        </div>

        <!-- Career Options -->
        <div class="career-options">
            <!-- Internship Option -->
            <div class="career-card">
                <h2>Internship</h2>
                <p>Kickstart your career with hands-on experience in real projects.</p>
                <button onclick="location.href='apply-internship.html'">Apply Now</button>
            </div>

            <!-- Experienced Option -->
            <div class="career-card">
                <h2>Experienced</h2>
                <p>Bring your expertise and grow with our dynamic team.</p>
                <button onclick="location.href='apply-experienced.html'">Apply Now</button>
            </div>
        </div>
    </div>
</body>

</html>

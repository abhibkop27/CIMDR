<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dynamic Super Software</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
        }

        .contact-page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .contact-card .left-section {
            flex: 1;
            min-width: 300px;
        }

        .contact-card .left-section h2 {
            font-size: 1.8rem;
            color: #1e3a8a;
        }

        .contact-card .left-section p {
            font-size: 1rem;
            margin: 15px 0;
            line-height: 1.6;
        }

        .contact-card .left-section a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-card .left-section a:hover {
            text-decoration: underline;
        }

        .contact-card .form-section {
            flex: 1;
            min-width: 300px;
        }

        .contact-card .form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-card .form-section form input,
        .contact-card .form-section form textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .contact-card .form-section form textarea {
            resize: none;
        }

        .contact-card .form-section form button {
            padding: 12px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-card .form-section form button:hover {
            background-color: #163574;
        }

        footer {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="contact-page">
    <header>
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you. Reach out to us anytime!</p>
    </header>

    <div class="main-content">
        <div class="contact-card">
            <div class="left-section">
                <h2>Contact Information</h2>
                <p>Email us: <a href="mailto:contact@dss.com">contact@dss.com</a></p>
                <p>Call us: <a href="tel:+918805011007">+91 8805011007</a></p>
                <p>Visit us: Dynamic Super Software, Sangli, Maharashtra, India</p>
            </div>

            <div class="form-section">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Your Phone Number" required>
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Dynamic Super Software. All Rights Reserved.
    </footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Glassmorphic Sidebar</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      margin: 15px 0;
      padding: 10px;
      display: block;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Sidebar Close Button */
    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      background: rgba(255, 255, 255, 0.3);
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .sidebar .close-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* Menu Icon */
    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 1100;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s ease;
    }
    .menu-icon:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Content */
    .content {
      text-align: center;
      color: white;
      z-index: 1;
    }
    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Menu Icon -->
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">✖</div>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Modern Glassmorphic Sidebar</h1>
    <p>Click the menu icon to open the sidebar.</p>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');

    function toggleSidebar() {
      sidebar.classList.toggle('active');
    }
  </script>

</body>
</html>
